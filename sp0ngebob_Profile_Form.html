<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css" type="text/css"> 
  <title>Practice Personal Profile</title>
  <style>
    *{background-color: rgb(228, 228, 115);}
  </style>
</head><br>
<body>
  <div class="intro">
    <img src="spongebob.jpg" alt="smiling spongebob" class="profile_pic">
    <p class="profile">SpongeBob Squarepants</p>
  </div>
<br><br>

	<form action="index.html" method="post">
		<br>
		<div class="block">
			<label for="fname" class="fname">First Name:</label>
			<input type="text" name="fname" placeholder="Squidward">
<br>
			<label for="lname" class="lname">Last Name:</label>
			<input type="text" name="lname" placeholder="Bannicles">
		</div>
<br><br><br>
		<div id="bio">
			<label for="bio" id="edit">Edit Bio</label>
  		<textarea id="texta" name="bio"
			placeholder="I'm a sponge who lives in a pineapple..."></textarea>
		</div>
<br><br>
		<div id="drop">
			<label for="skills">Skills:</label>
			<select id="skills" name="payment">
				<option value="programmer">Programmer</option>
				<option value="Data Analyst">Date Analyst</option>
			</select>
		</div>

		<div>
			<input type="checkbox" id="sql" name="sql" value="sql">
			<label for="sql">SQL</label><br>
			<input type="checkbox" id="python" name="python" value="python">
			<label for="python">Python</label><br>
			<input type="checkbox" id="django" name="django" value="django">
			<label for="django">Django</label><br>
			<input type="checkbox" id="javescript" name="javascript" value="javascript">
			<label for="javascript">Javascript</label><br>
			<input type="checkbox" id="html" name="html" value="html">
			<label for="html">HTML</label><br>
			<input type="checkbox" id="css" name="css" value="css">
			<label for="css">CSS</label><br>
			<input type="checkbox" id="excel" name="excel" value="excel">
			<label for="excel">Excel</label><br>
			<input type="checkbox" id="tableau" name="tableau" value="tableau">
			<label for="tableau">Tableau</label><br>
			<input type="checkbox" id="bi" name="bi" value="bi">
			<label for="powerbi">PowerBI</label><br>
			<input type="checkbox" id="r" name="r" value="r">
			<label for="r">R</label><br>
			
			<br>
		</div>
<br><br>
		<div class="block">
			<label for="mail" id="mail">Change Email:</label>
			<input type="text" name="mail" placeholder="sponge@gmail.com">

			<label for="phone" id="phone">Change Number:</label>
			<input type="tel" name="phone" placeholder="+233 111 1111">

			<label for="address" id="address">Change Address:</label>
			<input type="text" name="address" placeholder="location...">	
		</div>
		<a href="index.html" class="button"><button>Submit</button></a>
	</form>
	




</body>
</html>
